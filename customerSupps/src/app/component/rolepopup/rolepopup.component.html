<form [formGroup]="roleform" (ngSubmit)="Saveuserrole()" >
    <mat-card>
        <mat-card-header>
            <h1>User Role Assignment</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>User Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="{{item.code}}" *ngFor="let item of rolelist">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button mat-raised-button type="submit" style="background-color: #057948; color: white;">Save</button>
            </div>
            <div class="div-50">
                <a mat-raised-button (click)="closepopup()" style="background-color: red; color: white;">Cancel</a>
            </div>
        </mat-card-actions>
                
    </mat-card>
</form>
